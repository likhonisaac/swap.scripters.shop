<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover premium crypto tools and solutions for secure, efficient transactions.">
    <meta name="keywords" content="crypto tools, blockchain, Web3, secure transactions, wallet integration">
    <meta name="robots" content="index, follow">
    
    <title>Scripters â€” Buy Digital Goods!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .banner {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .banner h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .banner p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .buy-button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .buy-button:hover {
            background-color: #e65c00;
        }

        .status-message {
            margin-top: 20px;
            font-size: 1.1em;
        }

        .products-container {
            padding: 40px 20px;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 15px 0;
            font-size: 1.4em;
        }

        .product-card p {
            font-size: 1.2em;
            color: #555;
        }

        .product-card .price {
            font-size: 1.6em;
            color: #e65c00;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .buy-now {
            background-color: #28a745;
        }

        .buy-now:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header class="banner">
        <h1>Explore High-End Crypto Tools</h1>
        <p>Secure tools for efficient transactions.</p>
        <button id="connect-wallet-button" class="buy-button" onclick="connectWallet()">
            <i class="fas fa-wallet"></i> Connect Wallet
        </button>
        <p id="wallet-status" class="status-message"></p>
    </header>

    <div id="connect"></div>

    <main class="products-container">
        <h2>Available Products</h2>
        <div class="products-grid" id="products"></div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Crypto Tools Hub. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://swap.scripters.shop/tonconnect-manifest.json',
            buttonRootId: "connect"
        });

        // Product data
        const products = [
            {
                "name": "Bitcoin Flash Tool V6.5.1",
                "price": 250.00,
                "image": "https://storage.sell.app/store/49175/listings/hs9KNLIrVKmiqK9GExzjpk5vwbuWfV2th7Iq6YAn.jpg"
            },
            {
                "name": "Flash Miner for Windows",
                "price": 100.00,
                "image": "https://storage.sell.app/store/49175/listings/5jHYcH7r0Pcr1Pp8yjWlSNHLdM7bl9yystNCuCQO.webp"
            },
            {
                "name": "Flash USDT Full Package",
                "price": 300.00,
                "image": "https://storage.sell.app/store/49175/listings/kcdSyWdCFmRyYU86U7CqDyUO9oCk9JYWYzVvyXID.png"
            }
        ];

        // Function to display products
        function displayProducts() {
            const productsGrid = document.getElementById("products");
            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");

                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price.toFixed(2)} USD</p>
                    <div class="price">$${product.price.toFixed(2)}</div>
                    <button class="buy-now" onclick="buyProduct('${product.name}', ${product.price})">Buy Now</button>
                `;

                productsGrid.appendChild(productCard);
            });
        }

        // Call the function to display products
        displayProducts();

        // Wallet connection status
        let userWallet = null;

        // Connect wallet function
        function connectWallet() {
            tonConnectUI.connect().then(wallet => {
                userWallet = wallet;
                document.getElementById("wallet-status").innerText = `Wallet connected: ${wallet.name}`;
                document.getElementById("connect-wallet-button").disabled = true; // Disable button after connection
            }).catch(error => {
                document.getElementById("wallet-status").innerText = 'Connection failed!';
            });
        }

        // Simulate a "Buy Now" purchase
        function buyProduct(productName, productPrice) {
            if (userWallet) {
                alert(`You are about to purchase ${productName} for ${productPrice} USD.`);
                // Here you would integrate with a payment system to process the payment with the user's wallet
                // For now, we're just simulating it with an alert.
            } else {
                alert("Please connect your wallet first.");
            }
        }

    </script>
</body>
</html>
