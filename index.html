<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover premium crypto tools and solutions for secure, efficient transactions. Connect with our platform for the ultimate Web3 experience in crypto tools.">
    <meta name="keywords" content="crypto tools, blockchain, Web3, secure transactions, wallet integration, Bitcoin tools">
    <meta name="robots" content="index, follow">
    <title>Crypto Tools Hub - Your Gateway to Advanced Blockchain Solutions</title>
    
    <!-- Preload fonts and critical assets for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <style>
        :root {
            --primary-color: #FF6700;
            --secondary-color: #1D1D1F;
            --background-color: #121212;
            --accent-color: #08fdd8;
            --text-color: #e0e0e0;
            --card-bg: #222222;
            --border-color: #333;
            --transition: 0.3s ease;
            --header-height: 80px;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-top: var(--header-height);
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition);
        }

        .nav-link:hover {
            color: var(--accent-color);
        }

        /* Banner */
        .banner {
            background: linear-gradient(135deg, #141E30, #243B55);
            text-align: center;
            color: var(--text-color);
            padding: 8rem 2rem;
            position: relative;
        }

        .banner h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .banner p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Products */
        .products-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform var(--transition), box-shadow var(--transition);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-details {
            padding: 1.5rem;
            text-align: center;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .buy-button {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition);
        }

        .buy-button:hover {
            background-color: #ff5700;
        }

        /* Footer */
        .footer {
            background: var(--secondary-color);
            padding: 3rem 1rem;
            text-align: center;
            color: var(--text-color);
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2.5rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    
   <!-- Banner -->
    <section class="banner">
        <h1>Your Ultimate Crypto Companion</h1>
        <p>Explore high-end crypto tools designed for secure and efficient transactions.</p>
        <button class="buy-button" onclick="connectWallet()">
            <i class="fas fa-wallet"></i> Connect Wallet
        </button>
    </section>

    <!-- Products -->
    <main class="products-container">
        <div class="products-grid" id="products"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Crypto Tools Hub. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        const products = [
            { id: 1, name: "Bitcoin Flash Tool V6.5.1", price: 250, image: "https://storage.sell.app/store/49175/listings/hs9KNLIrVKmiqK9GExzjpk5vwbuWfV2th7Iq6YAn.jpg", stock: "∞" },
            { id: 2, name: "Flash Miner for Windows", price: 100, image: "https://storage.sell.app/store/49175/listings/5jHYcH7r0Pcr1Pp8yjWlSNHLdM7bl9yystNCuCQO.webp", stock: "∞" },
            { id: 3, name: "Flash USDT Full Package", price: 300, image: "https://storage.sell.app/store/49175/listings/kcdSyWdCFmRyYU86U7CqDyUO9oCk9JYWYzVvyXID.png", stock: "∞" },
            { id: 4, name: "Real USDT Sender", price: 250, image: "https://storage.sell.app/store/49175/listings/c01sS76Of9OXZhH3qROTEGyzFH81Rnjk8dQ1Bbf6.webp", stock: "∞" },
            { id: 5, name: "Fake USDT Sender [APK]", price: 600, image: "https://storage.sell.app/store/49175/listings/Ke9rDCgH7bTSniVhnXeiwChgejhASyfx4DjJzFdO.jpg", stock: "500" },
            { id: 6, name: "Flash Miner Pro", price: 50, image: "https://storage.sell.app/store/49175/listings/dbaeCoLGZCX2h1OkHLIF92hG47YbYEo8mHVo6xpS.png", stock: "∞" },
        ];

        function renderProducts() {
            const productsGrid = document.getElementById('products');
            productsGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-details">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">$${product.price}</p>
                        <button class="buy-button" onclick="buyProduct(${product.id})">
                            <i class="fas fa-shopping-cart"></i> Buy Now
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    alert(`Wallet connected: ${accounts[0]}`);
                } catch (error) {
                    console.error("Wallet connection error:", error);
                }
            } else {
                alert("MetaMask not detected. Please install it to connect your wallet.");
            }
        }

        function buyProduct(id) {
            alert(`Initiating purchase for product ID: ${id}`);
        }

        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
</body>

</html>
